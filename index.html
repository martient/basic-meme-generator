<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>meme generator</title>
        <link rel="stylesheet" href="src/index.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <img style="display: none;" id="toinou" src="picture/test.png"/>
    <body>
        <div class="container">
            <div class="center-align">
                <h1MEME GENERATOR</h1>
            </div>
            <p>
                <textarea id="top-text"></textarea>
                Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </p>
            <p>
                <textarea id="bottom-text"></textarea>
                Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </p>
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" id="image-input" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
            <div class="center-align">
                <a class="waves-effect waves-light btn-large" id="generate-btn"><i class="material-icons left">cloud</i>Generate</a>
            </div>
        </div>
        <p>
        </p>
        
        <div class="center-align">
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
